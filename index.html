<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="title">
        <h1>Ku . Pa . Tok</h1>
        <p id="sub">Ke men ku pa tok? NA MWADANG! <br>Emen me tepin lel limau me kana!.</p>
    </div>
    
    <div id="buttons">
        <p>Menia me Komw Kupwurki?</p>
        <input type="button" value="KU">
        <input type="button" value="PA">
        <input type="button" value="TOK">
    </div>
    <div id="roundResults">
        <p id="result"></p>
        <p id="playerScore"></p>
        <p id="computerScore"></p>
        <p id="draws"></p>
        <p id="gameOver"></p>
    </div>
   

    <!-- <button class="button">CLICK TO START!</button> -->
</body>
</html>
